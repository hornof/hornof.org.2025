<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Leadership</title>
    <link rel="stylesheet" href="./style-v-1.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('work/img/DALL-E Panoramic.webp') no-repeat center center;
            background-size: cover;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            font-family: 'Sentinel A', 'Sentinel B', Garamond, Baskerville, Hoefler Text, serif, 'Times New Roman', Times;
            line-height: 1.6;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            color: #5a3825; /* Dark brown color */
        }

        .content h1 {
            font-size: 28px;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .content h3 {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 5px;
        }

        .content p {
            font-size: 17px;
            margin: 5px 0;
        }

        .social-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .social-icons .connect-icon img {
            width: 32px;
            height: 32px;
        }

        @media (max-width: 768px) {
            .content {
                max-width: 90%;
            }
            .social-icons {
                gap: 10px;
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h3>LUKE HORNOF</h3>
        <h1>AI Engineering & Leadership</h1>
        <p>Founder, researcher, software engineer.</p>
        <p>Technology enthusiast, AI evangelist.</p>
        <p>Champion of diversity and merit.</p>
        <p>Build amazing teams, develop innovative products, make customers happy.</p>
        <div class="social-icons">
            <div class="connect-icon">
                <a href="https://www.linkedin.com/in/lukehornof" title="LinkedIn"><img src="work/img/linkedin-icon.png" alt="LinkedIn"></a>
            </div>
            <div class="connect-icon">
                <a href="https://scholar.google.com/citations?user=Al_FuxQAAAAJ" title="Google Scholar"><img src="work/img/google-scholar-icon.png" alt="Google Scholar"></a>
            </div>
            <div class="connect-icon">
                <a href="https://x.com/hornof/" title="Twitter"><img src="work/img/x-icon.png" alt="Twitter"></a>
            </div>
            <div class="connect-icon">
                <a href="https://github.com/hornof/" title="GitHub"><img src="work/img/github-icon.png" alt="GitHub"></a>
            </div>
            <div class="connect-icon">
                <a href="https://facebook.com/lukehornof/" title="Facebook"><img src="work/img/facebook-icon.png" alt="Facebook"></a>
            </div>
            <div class="connect-icon">
                <a href="https://instagram.com/lukehornof/" title="Instagram"><img src="work/img/instagram-icon.png" alt="Instagram"></a>
            </div>
            <div class="connect-icon">
                <a href="https://soundcloud.com/luke-hornof" title="Soundcloud"><img src="work/img/soundcloud-circle-icon.png" alt="Soundcloud"></a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Luke Hornof - AI Engineering &amp; Leadership</title>
    <meta name="description" content="AI, Engineering, Leadership." />
    <meta name="keywords" content="founder, engineer, director, VP, CEO" />    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="work/fonts/fonts.css" />
    <link rel="stylesheet" type="text/css" href="work/css/style-v-1.css">
    <link rel="shortcut icon" href="work/img/L-icon-tan.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('work/img/DALL-E Panoramic.webp') no-repeat center center;
            background-size: cover;
        }

        .content {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -35%);
            max-width: 600px;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            font-family: 'Sentinel A', 'Sentinel B', Garamond, Baskerville, Hoefler Text, serif, 'Times New Roman', Times;
            line-height: 1.6;
            box-shadow: -20px -20px 20px rgba(90,56, 37, 0.4);
            color: #5a3825; /* Dark brown color */
            margin: 20px auto; /* Center the box with equal margins */
        }

        .content h1 {
            font-size: 22px;
            font-weight: normal;
            margin-bottom: 10px;
        }
        
        .content h3 {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 5px;
        }

        .content .myname {
            font-size: 18px !important;
            font-weight: normal;
            margin: 0 0 !important; /* Add top and bottom margins */
        }

        .content .mytitle {
            font-size: 24px !important;
            font-weight: normal;
            margin: 20px 0 !important; /* Add top and bottom margins */
        }

        .content p {
            font-size: 17px;
            margin: 5px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .social-icons img {
            width: 20px; /* Adjusted width */
            height: 20px; /* Adjusted height */
            margin: 0 10px; /* Default spacing for narrow screens */
        }

        /* Media queries for responsive design */
        @media (min-width: 769px) {
            .social-icons img {
                margin: 0 20px; /* Increased spacing for wider screens */
            }
        }

        @media (max-width: 768px) {
            .content {
                margin: 10px auto; /* Smaller margin for medium screens, centered */
                max-width: calc(100% - 20px); /* Ensure the box doesn't shrink too early */
            }
        }

        @media (max-width: 480px) {
            .content {
                margin: 5px auto; /* Even smaller margin for small screens, centered */
                max-width: calc(100% - 10px); /* Decrease width only when margins are very small */
            }
        }
    </style>
</head>
<body>
    <div class="content">

                <a href="https://scholar.google.com/citations?user=Al_FuxQAAAAJ" title="Google Scholar"><img src="work/img/google-scholar-icon-brown.png" alt="Google Scholar"></a>

                <a href="https://x.com/hornof/" title="Twitter"><img src="work/img/x-icon-brown.png" alt="Twitter"></a>
            </div>

            </div>
            <div class="connect-icon">
                <a href="https://facebook.com/lukehornof/" title="Facebook"><img src="work/img/facebook-icon-brown.png" alt="Facebook"></a>
            </div>
